<div class="row">
    <div class="col-6" *ngFor="let item of datosBajados">
        <div class="card  card-outline-warning" *ngFor="let data of item">
            <div class="card-body">
                <div class="cartitle">
                    <h2>{{ data.title.rendered }}</h2>
                </div>
                <img class="card-img-top img-responsive" src="{{ data._embedded['wp:featuredmedia']['0'].source_url }}" alt="Card image cap">
                <br><br><span>Fecha del Art√≠culo: {{ data.date | date:'short' }}</span>
                <hr>
                <p class="card-text" [innerHTML]="data.excerpt.rendered"></p>
                <p>Autor: {{ data._embedded.author[0].name }} </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
