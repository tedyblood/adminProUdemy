<div class="row">
    <div class="col-12" *ngFor="let item of datosBajados">
        <div class="card">
            <div class="card-body">
                <div class="cartitle">
                    <h2>{{ item.title.rendered}}</h2>
                </div>
                <p class="card-text" [innerHTML]="item.excerpt.rendered"></p>
            </div>
        </div>
    </div>
</div>
